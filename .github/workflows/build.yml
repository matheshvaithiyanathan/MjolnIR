name: Build and Release Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write  # Required to create releases

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Run PyInstaller
      run: |
        # Note: PyInstaller uses the script name for the .exe by default.
        # If your script is MjölnIR.py, the output is MjölnIR.exe.
        # We use --name to ensure it matches the name you want.
        pyinstaller --onefile --name "MjölnIR" --distpath dist MjölnIR.py

    - name: Create a Release
      uses: softprops/action-gh-release@v1
      with:
        # We generate a tag name automatically since one doesn't exist on branch push
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: dist/MjölnIR.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
