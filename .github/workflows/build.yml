name: Build and Package App with PyInstaller

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Use ubuntu-22.04 as the target runner for Linux builds
        os: [windows-latest, macos-latest, ubuntu-22.04] 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build with PyInstaller
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            pyinstaller App_PP.py --noconsole --onefile --distpath build/windows --name Kaalen-v1.0 --icon icon.ico
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            pyinstaller App_PP.py --windowed --onefile --distpath build/macos --name Kaalen-v1.0 --icon icon.ico
          elif [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
            # 1. Run PyInstaller
            pyinstaller App_PP.py --onefile --distpath build/linux --name Kaalen-v1.0
            
            # 2. FIX 1: Explicitly set executable permission for Linux binary 
            chmod +x build/linux/Kaalen-v1.0
            
            # 3. FIX 2: CREATE THE .desktop FILE for double-clicking
            # Use printf for clean multi-line file creation
            printf "[Desktop Entry]\nName=Kaalen Spectroscopy App\nComment=2D Spectroscopy Data Analysis Tool\nExec=./Kaalen-v1.0\nIcon=icon.ico\nTerminal=false\nType=Application\n" > build/linux/Kaalen-v1.0.desktop
            
            # 4. FIX 3: Copy the icon into the artifact directory
            cp icon.ico build/linux/icon.ico
          fi
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kaalen-${{ matrix.os }}
          path: build/*
          retention-days: 7

  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Windows artifact
        run: |
          cd artifacts/Kaalen-windows-latest
          zip -r ../../Kaalen-windows.zip .

      - name: Zip macOS artifact
        run: |
          cd artifacts/Kaalen-macos-latest
          zip -r ../../Kaalen-macos.zip .

      - name: Zip Linux artifact
        run: |
          # The uploaded artifact name is Kaalen-ubuntu-22.04
          cd artifacts/Kaalen-ubuntu-22.04 
          zip -r ../../Kaalen-linux.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Kaalen-windows.zip
            Kaalen-macos.zip
            Kaalen-linux.zip
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}-${{ github.run_number }}
          body: |
            This is an automated release.
            
            This release includes standalone executables for Windows, macOS, and Linux.
            
            **Linux users:** After unzipping, double-click the **Kaalen-v1.0.desktop** file to launch the application.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
